{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h1>All Products</h1>
                <hr>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="row category-buttons">
                <div class="col-10 mt-5">
                </div>
            </div>
            <div class="row w-100 mt-5 justify-content-center">
                {% for product in products %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center">
                        <div class="card m-2" style="width: 18rem;">
                            {% if product.image %}
                            <a href="{% url 'product_detail' product.id %}">
                                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                            </a>
                            {% else %}
                            <a href="{% url 'product_detail' product.id %}">
                                <img src="{{ MEDIA_URL }}no-image.jpg" class="card-img-top" alt="{{ product.name }}">
                            </a>
                            {% endif %}
                            <div class="card-body text-center pb-0">
                                <h5 class="card-title"><strong>{{ product.brand }}</strong></h5>
                                <h6 class="card-title">{{ product.name }}</h6>
                            </div>
                            <div class="card-footer bg-white text-center pt-0">
                                <p class="lead font-weight-bold pt-0">
                                    <strong>â‚¬{{ product.price}}</strong>
                                </p>
                                <a href="#" class="btn home-shop-now-button">More Info</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
